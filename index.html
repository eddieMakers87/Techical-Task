<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black">
    <!-- ?navbar start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-black">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            style="height: 50px; width: 50px; border-radius: 15px"
            src="./photo_2022-11-17_19-18-07.jpg"
            alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-white">
            <li class="nav-item"></li>
            <li class="nav-item remFirst">
              <a
                class="nav-link active text-white"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                aria-current="page"
                href="#"
                >Авторизация
              </a>
            </li>

            <li class="nav-item remSecond">
              <a
                class="nav-link active text-white"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal1"
                href="#"
                >Регистрация</a
              >
            </li>
            <div
              style="display: none"
              class="align-items-center justify-content-end w-100"
            >
              <button id="logout-submit" class="btn btn-primary profile-btn">
                Log Out
              </button>
            </div>
          </ul>

          <form class="d-flex m-auto">
            <input
              class="form-control me-3 col-6"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- ?navbar end -->

    <!-- ?admin panel start -->
    <div
      class="d-grid gap-2 col-6 mx-auto mt-5 d-flex flex-column align-items-center admin"
    >
      <h2 class="title text-white">Актуальные темы для вас</h2>
      <input
        type="text"
        style="height: 100px"
        id="post"
        class="mb-2 w-100 form-control inp"
        placeholder="Enter text "
      /><input
        type="text"
        style="height: 50px"
        id="image"
        class="mb-2 w-100 form-control inp"
        placeholder="Image link "
      />
      <button class="btn btn-primary" type="button" id="btn-add">
        Добавить пост
      </button>
    </div>
    <!-- ?admin panel end -->
    <!-- ?content start -->
    <div
      id="products-list"
      class="d-flex flex-wrap justify-content-center"
    ></div>
    <!-- ?content end -->
    <!-- Модалка регистрации начало  -->
    <div
      class="modal fade"
      id="exampleModal1"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Registration form
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div
            class="modal-body d-flex justify-content-center align-items-center"
          >
            <form action="">
              <input
                type="text"
                placeholder="username"
                id="username"
                class="form-control my-3"
              />
              <input
                type="password"
                placeholder="password"
                id="password"
                class="form-control my-3"
              />
              <!-- ! -->
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="submitReg">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- модалка регистрации конец-->

    <!-- Модалка для авторизации начало -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Log in</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div
            class="modal-body d-flex justify-content-between align-items-center"
          >
            <form action="">
              <input
                type="text"
                placeholder="username"
                id="usernameSignIn"
                class="form-control my-3"
              />
              <input
                type="password"
                placeholder="password"
                id="passwordSignIn"
                class="form-control my-3"
              />
            </form>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary" id="LogIn">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Модалка для авторизации конец -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
